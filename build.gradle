plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor-typed_2.12:2.5.21'
    testCompile 'com.typesafe.akka:akka-actor-testkit-typed_2.12:2.5.21'
    testCompile 'junit:junit:4.12'
}

group = 'org.mjkrumlauf'
version = '1.0'
sourceCompatibility = '11'
