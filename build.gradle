plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://nexus.internal.moreover.com/content/groups/public'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.typesafe.akka:akka-actor-typed_2.12:2.5.20'
    testCompile 'com.typesafe.akka:akka-actor-testkit-typed_2.12:2.5.20'
    testCompile 'junit:junit:4.12'
}

group = 'org.mjkrumlauf'
version = '1.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
